<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="login">
        <div class="container" style="padding: 5rem 0;">
            <div class="row login-div">
                <div class="col-8" style="padding-top: 60px;">
                    <div class="login-form ">
                        <div class="group-item-login-form d-flex" style="flex-direction: column;">
                            <span style="margin-bottom: 5px;">Nhập số điện thoại của Bố Mẹ để tiếp tục:</span>
                            <div class="position-relative">
                                <img class="login-img" src="img/ensign-phone.png" alt="">
                                <input class="form-input form-input-size" placeholder="Nhập Số Điện Thoại" type="text">
                            </div>
                            <div class="btn-continue center">
                                <span class="btn-continue-info"> tiếp tục </span>
                            </div>
                            <div class="row d-flex" style="flex-wrap: nowrap;">
                                <div class="little-line" style="width: 45%;"></div>
                                <div class="text" style="width: auto;padding-top:7px">Hoặc</div>
                                <div class="little-line" style="width: 45%;"></div>
                            </div>
                            <div class="login-w-fb">
                                <div class="btn-login-w-fb center">
                                    <span>Tiếp tục bằng Facebook</span>
                                </div>
                                <div class="position-relative">
                                    <img class="img-fb" src="img/icon-fb.png" alt="">
                                </div>
                            </div>
                            <div class="ligon-w-gg login-w-fb">
                                <div class="btn-login-w-gg center">
                                    <span>Tiếp tục bằng Google</span>
                                </div>
                                <div class="position-relative">
                                    <img class="img-gg" src="img/icon-gg.png" alt="">
                                </div>
                            </div>
                            <div class="input-checkbox" style="padding-top:15px">
                                <label for="" class="label-checkbox">
                                    <input type="checkbox">
                                    <span>Tôi đã đọc và đồng ý với các <a href="">điều khoản</a> của concung.com</span>
                                </label>
                                <label for="" class="label-checkbox">
                                    <input type="checkbox">
                                    <span>Tôi đã đọc và đồng ý với các <a href="">chính sách bảo vệ thông tin cá nhân</a> của concung.com</span>
                                </label>

                               
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4" style="padding: 0;">
                    <a href=""><img class="img-fluid" src="img/login-banner.png" alt=""></a>
                </div>
                
            
            </div>
        </div>

    </section>
</body>
</html>
